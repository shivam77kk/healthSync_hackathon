<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - HealthSync</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-heart"></i>
                <span>HealthSync</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="hero-section">
                <div class="hero-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <h1 class="hero-title">
                    Doctor Portal
                </h1>
                <p class="hero-description">
                    Welcome to your medical practice dashboard
                </p>
            </div>
            
            <div class="portal-message">
                <h2>Coming Soon!</h2>
                <p>The doctor portal is currently under development.</p>
                <button onclick="window.location.href='index.html'" class="cta-button doctor-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
            </div>
        </main>
    </div>
</body>
</html>
